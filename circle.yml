machine:
  services:
    - docker
  environment:
    PROJECT_NAME: a-beer-a-day
    PROJECT_ID: jgsqware-lab
    CLUSTER_NAME: a-beer-a-day
    CLOUDSDK_COMPUTE_ZONE: us-central1-a

dependencies:
  pre:
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update --version 159.0.0
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update --version 159.0.0 kubectl
    - echo $ACCT_AUTH | base64 --decode -i > ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud config set project $PROJECT_ID
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet config set container/cluster $CLUSTER_NAME
    - sudo /opt/google-cloud-sdk/bin/gcloud config set compute/zone ${CLOUDSDK_COMPUTE_ZONE}
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet container clusters get-credentials $CLUSTER_NAME

compile:
  override:
    - go get -t -d -v ./...
    - go build -v
    - docker build -t us.gcr.io/${PROJECT_ID}/${PROJECT_NAME}:$CIRCLE_SHA1 .
    - docker tag us.gcr.io/${PROJECT_ID}/${PROJECT_NAME}:$CIRCLE_SHA1 us.gcr.io/${PROJECT_ID}/${PROJECT_NAME}:latest

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh